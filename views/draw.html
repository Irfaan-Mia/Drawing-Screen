<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/cdn/css/draw.css">
    <title id = "titleDrawing">Miscommunication Mayhem Drawing:</title>
</head>
<body class="body">
    <h1 id = "title-drawing">Miscommunication Mayhem</h1>
    <div class = 'canvas-container'>
        <section class = 'tool-box'>
            <div class = 'row'>
                <label class = 'title'>Tool Selection:</label>
                <ul class = 'options'>
                    <li class = 'tool-option'>
                        <img class = "svg" src="../cdn/images/pen.svg" alt="">
                        <span>Pen</span>
                    </li>
                    <li class = 'tool-option'>
                        <img class = "svg" src="../cdn/images/eraser.svg" alt="">
                        <span>Eraser</span>
                    </li>
                    <li class = 'tool-option'>
                        <img class = "svg" src="../cdn/images/paint-format.svg" alt="">
                        <span>Highlighter</span>
                    </li>
                    <li class = 'tool-option'>
                        <img class = "svg" src="../cdn/images/magic-wand.svg" alt="">
                        <span>SprayCan</span>
                    </li>
                    <label class = 'title'>Size Selection: </label>
                    <li class = 'tool-option'>
                        <input type = 'range' id = 'drawing-size-input' min = '1' max = '100' value = '5'>
                    </li>
                </ul>
            </div>
            <div class = 'row'>
                <label class = 'title'>Shape selection:</label>
                    <ul class = 'options'>
                        <li class = 'shape-option'>
                            <img class = "svg" src="../cdn/images/circle.svg" alt="">
                            <span>Circle</span>
                        </li>
                        <li class = 'shape-option'>
                            <img class = "svg" src="../cdn/images/rectangle.svg" alt="">
                            <span>Rectangle</span>
                        </li>
                        <li class = 'shape-option'>
                            <img class = "svg" src="../cdn/images/triangle.svg" alt="">
                            <span>Triangle</span>
                        </li>
                    </ul>
            </div>
            <div class = 'row'>
                <label class = 'tool-color'>Color Selection:</label>
                <ul class = 'color-options'>
                    <li><div onClick = "changeColor(this)" class = 'btn-color-field', style = 'background: black;'></div></li>
                    <li><div onClick = "changeColor(this)" class = 'btn-color-field', style = 'background: red;'></div></li>
                    <li><div onClick = "changeColor(this)" class = 'btn-color-field', style = 'background: green;'></div></li>
                    <li><div onClick = "changeColor(this)" class = 'btn-color-field', style = 'background: blue;'></div></li>
                    <li><div onClick = "changeColor(this)" class = 'btn-color-field', style = 'background: purple;'></div></li>
                </ul>
                <input type = 'color' class = "color-option">
            </div>
            <div class = 'row'>
                <ul class = "btns">
                    <button class = 'btn' id ='clear-canvas'>Clear</button>
                    <button class = 'btn' id = 'undo-canvas'>Undo</button>
                </ul>
            </div>
        </section>
        <section class = 'drawing-board'>
            <canvas class = 'drawing-canvas' id="drawing-canvas"></canvas>
        </section>
    </div>
     

    <script src="/cdn/scripts/draw.js"></script>
</body>
</html>
